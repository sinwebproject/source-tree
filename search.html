 <script>
        $(document).ready(function() {
			$("#search").click(function() {
			    var URLs="search.php";
          
				var search_word=$("#search_textbox").val();
		
         	   	var Data = "word="+search_word;
				
				alert("myData="+Data);
			 	$.ajax({
                	url: URLs,
                	data: Data,
					type:"POST",
					dataType:'text',

               		success: function(msg){
					alert("success function msg="+msg); 
					
					if(msg.length < 1){
						alert("0 results found.");
					}else
						$("#results").html(msg);
						$("#fbtn").show();
              	  	},

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
			
			});
		});
		
</script>
