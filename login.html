<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>		
</head> 

////////////////
//Login script//
////////////////
 <script>

        $(document).ready(function() {
			$("#loginbtn").click(function() {
			    var URLs="login.php";
          
				var userid=$("#login_username_textbox").val();
				var pwd=$("#login_password_textbox").val();
         	   	var myData = "myusername="+ userid + "&mypassword=" + pwd;				
			 	$.ajax({
                	url: URLs,
                	data: myData,
					type:"POST",
					dataType:'text',

               		success: function(msg){
alert(msg);					
					if (msg=='true')
						{
							alert("Welcome MY Dear " + userid +"!");
							window.location.href="page1";
              	  	}else{
							alert("Error username or password. ");
							
						}
					
              	  	},

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
			
			});
		});
		
</script>




<body> 

<div data-role="page" id="page" data-add-back-btn="true">
	<div data-role="header">
		<h1>Login</h1>
	</div>
	<div data-role="content">	
	  <p>Welcome to this page</p>
	  <p>Login:
	    <label for="login_textbox"></label>
	  </p>
	    <p>
	      <label for="login_username_textbox"></label>
	      <input type="text" name="myusername" id="login_username_textbox">
        </p>
	    <p>Password:</p>
	    <p>
	      <label for="login_password_textbox"></label>
	      <input type="text" name="mypassword" id="login_password_textbox">
	    </p>
	    <p>
	      <input type="submit" name="loginbtn" id="loginbtn" value="Login">
	    </p>
	    <p><a href="register" rel="external">
	      <input type="submit" name="register" id="register" value="Register">
	    </a></p>


	</div>
</div>



</body>
</html>
