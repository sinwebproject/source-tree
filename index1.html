<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<script>

        $(document).ready(function() {
			$("#addFavourite").click(function() {
			
			    var URLs="favlist.php";
          		var currentlink = window.location.pathname;
				//alert (currentlink);
		var myData = "currentlink=" + currentlink; 
         	  //alert (myData);
			 	$.ajax({
                	url: URLs,
                	data: myData,
					type:"POST",
					dataType:'text',

               		success: function(msg){
					//alert(msg);
					if (msg=='1')
					{
						alert("success add favourite list ");
              	  	}else{
						alert("This page added favourite list");
						location.reload();
						}
					},

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
			
			});
		});
		
</script>


<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="update.html" rel="external">charge password</a></li>
            <li><a href="#page2" id="addFavourite">Add favourite list</a></li>
			<li><a href="#page4">Page Four</a></li>
			
		</ul>		
	</div>
	<div data-role="footer">
		<h4>&nbsp;</h4>
	</div>
</div>


</body>
</html>
