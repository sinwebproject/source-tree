<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
//alert("hihi");
function delfavlist(id){
			 var URLs="favlist.php";
			 var myData = {"link": id};			 
			  $.ajax({
                url: URLs,
                data: JSON.stringify(myData),
                type:"DELETE",
                dataType:'text',

                success: function(msg){					
                    alert(msg);
					location.reload();		
                }
			  });
		}


        $(document).ready(function() {
			
			$.getJSON("favlist_display.php", function(data){
		
	 $.each(data, function(i, row){
		 //alert("I'm here "+i);
        $("#holy").append( i + "  :<a href='" + row.link + "'>" + row.link + "</a> | <a href='javascript:void(0)' onclick='delfavlist(\""+ row.link + "\")'>Delete</a><br>");
		//alert("hihi");
    })
		})
		});
			
			
         	  
			 			
</script>

<body> 
<div data-role="page" id="page">
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
     <a data-rel="back">Back</a>
		<h1>Favourite list</h1>
	</div>
	<div data-role="content"> </div>
     <p> 
        <div id="holy">
 		 </div>
</p>
	<div data-role="footer">
		<h4>&nbsp;</h4>
	</div>
</div>


	</div>
</div>
</body>
</html>
