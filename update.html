<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 




 <script>

        $(document).ready(function() {
			$("#cpnbtn").click(function() {
				//alert("hihi");
			    var URLs="update.php";
          
				var pass=$("#Npassid").val();
				alert(pass);
         	   	var myData = "pass=" + pass;	
				//alert("hihi");		
				alert("mydataa"+myData);	
			 	$.ajax({
                	url: URLs,
                	data: myData,
					type:"PUT",
					dataType:'text',

               		success: function(msg){
					alert("function success, msg="+msg);
					pass=$("#Npassid").val(" ")	;
					location.reload();
					},
					

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
			
			});
		});
		
</script>

















<body> 

<div data-role="page" id="page">
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
     <a data-rel="back">Back</a>
		<h1>Change password</h1>
	</div>
	<div data-role="content">
	  <p>Enter you <strong>new</strong> password: 
	    <input name="Npassid" type="text" value="" id="Npassid">
	  </p>
	  <form name="form1" method="post" action="">
	    <input type="submit" name="cpnbtn" id="cpnbtn" value="Submit">
      </form>
	  <p>&nbsp;</p>
	</div>
	<div data-role="footer">
		<h4>&nbsp;</h4>
	</div>
</div>


	</div>
</div>
</body>
</html>
